<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  column-gap: 50px;
  grid-template-columns: auto auto auto;
  background-color: #F4E683;
  padding: 10px;
}

.grid-item {
  color: #FFF0F3; 
  background-color: #4DB3E4;
  border: 2px solid #FDA649;
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>Grid with column gap.</h1>
<div class="grid-container">
  <div class="grid-item">Heap 4</div>
  <div class="grid-item">Heap 4</div>
  <div class="grid-item">Heap 4</div>  
  <div class="grid-item">Heap 3</div>
  <div class="grid-item">Heap 3</div>
  <div class="grid-item">Heap 3</div>  
  <div class="grid-item">Heap 2</div>
  <div class="grid-item">Heap 2</div>
  <div class="grid-item">Heap 2</div>  
  <div class="grid-item">Heap 1</div>
  <div class="grid-item">Heap 1</div>
  <div class="grid-item">Heap 1</div>  
</div>

</body>
</html>
