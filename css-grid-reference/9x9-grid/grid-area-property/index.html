<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  color: #B87333;
  display: grid;
  grid-template-columns: auto auto auto auto auto auto;
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

.item8 {
  background-image: url("casino.jpg");
  background-repeat: no-repeat;
  background-attachment: fixed; 
  background-size: 100% 100%;
  grid-area: 1 / 2 / 5 / 6;
}


</style>
</head>
<body>

<h1>The grid-area Property</h1>


<div class="grid-container">
  <div class="item1">Monte Carlo</div>
  <div class="item2">Nassau</div>
  <div class="item3">Singapore</div>  
  <div class="item4">London</div>
  <div class="item5">Atlantic City</div>
  <div class="item6">Sydney</div>
  <div class="item7">Paris</div>
  <div class="item8"></div>  
  <div class="item9">Hong Kong</div>
  <div class="item10">Bucharest</div>
  <div class="item11">Vienna</div>
  <div class="item12">Prague</div>
  <div class="item13">Rio de Janeiro</div>
  <div class="item14">Rigs</div>
  <div class="item15">Cape Town</div>
</div>

</body>
</html>
