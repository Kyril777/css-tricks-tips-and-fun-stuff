<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto auto auto;
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: #F1F1F1;
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

.item1 {
  grid-row: 1 / span 2;
}

.item6 {
  grid-row: span 2;
}

.item12 {
  grid-row: 4 / span 1;
  grid-column: 1/7;
}

</style>
</head>
<body>

<h1>The grid-row Property</h1>


<div class="grid-container">
  <div class="item1">Menu</div>
  <div class="item2">Card 1</div>
  <div class="item3">Card 2</div>  
  <div class="item4">Card 3</div>
  <div class="item5">Card 4</div>
  <div class="item6">White Space</div>
  <div class="item7">Pic # 1</div>
  <div class="item8">Caption</div>  
  <div class="item9">Pic # 2</div>
  <div class="item10">Caption</div>
  <div class="item12">Footer</div>
</div>

</body>
</html>
