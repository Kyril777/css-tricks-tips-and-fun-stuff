<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  color: #FAFAFA;
  display: grid;
  gap: 50px;
  grid-template-columns: auto auto auto;
  background-color: #FEE715;
  padding: 10px;
}

.grid-item {
  background-color: #065535 ;
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>Wide Gaps Between Containers</h1>

<div class="grid-container">
  <div class="grid-item">Один</div>
  <div class="grid-item">Два</div>
  <div class="grid-item">Три</div>  
  <div class="grid-item">Четыре</div>
  <div class="grid-item">Пять</div>
  <div class="grid-item">Шесть</div>  
  <div class="grid-item">Семь</div>
  <div class="grid-item">Восемь</div>
  <div class="grid-item">Девять</div>  
</div>

</body>
</html>
