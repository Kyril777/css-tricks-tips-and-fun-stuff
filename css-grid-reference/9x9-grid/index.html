<!DOCTYPE html>
<html>
<head>
<style>
.grid-area {
  color: #4CAF50;
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: #FAFAFA;
  padding: 10px;
}
.grid-section {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>9 x 9 Grid</h1>

<div class="grid-area">
  <div class="grid-section">ένα </div>
  <div class="grid-section">δύο</div>
  <div class="grid-section">τρία</div>
  <div class="grid-section">τέσσερα</div>
  <div class="grid-section">πέντε</div>
  <div class="grid-section">έξι</div>
  <div class="grid-section">επτά</div>
  <div class="grid-section">οκτώ </div>
  <div class="grid-section">εννέα</div>
</div>

</body>
</html>
