<!DOCTYPE html>
<html>
<head>
<style>
#div1 {
  color: #FAFAFA;
  position: absolute;
  left: 50px;
  width: calc(100% - 100px);
  height: calc(20% - 20px);
  border: 1px solid black;
  background-color: #0000BB;
  padding: 5px;
  
  /* Center the <p> conent.  */
  display: flex; 
  justify-content: center; 
  align-items: center; 
  text-align: center;
}
</style>
</head>
<body>

<h1>The calc() Function</h1>
<p>Specify CSS property values through calculation by using the calc() function. </p>

<div id="div1">All the world is a stage...</div>

</body>
</html>
